<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Costume Designer & Stylist | Ellie Walker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aldrich&family=Anton&family=Ballet&family=Bowlby+One&family=Changa+One:ital@0;1&family=Chango&family=Chela+One&family=EB+Garamond&family=PT+Sans:ital@1&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style-v1.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/modal2.css">
</head>

<body>

    <div id="header"><a href="https://ellie-walker.com/">
            <img id="ellie-logo" src="img/ELLIEWALKERLOGO1.webp" alt="Ellie Walker Logo">
        </a>
        <div id="nav">
            <div id="costume">COSTUME DESIGNER AND STYLIST </div>
            <div class="nav-item" id="stills"><a href="https://www.ellie-walker.com">Stills</a></div>
            <div class="nav-item" id="moving">Moving Image </div>
            <div class="nav-item" id="about"><a href="https://www.ellie-walker.com/about">About</a></div>
            <div class="nav-item" id="ig"><a href="https://www.instagram.com/ellieslwalker">
                    <img id="ig-icon" height="42" width="42" src="img/ig-icon.webp" alt="Instagram Logo"></a>
            </div>
        </div>
        <div class="mobile-menu">
            <div class="nav-item-mobile" id="stills"><a href="https://www.ellie-walker.com">Stills</a></div>
            <div class="nav-item-mobile" id="moving">Moving Image </div>
            <div class="nav-item-mobile" id="about"><a href="https://www.ellie-walker.com/about">About</a></div>
            <div class="nav-item-mobile" id="ig"><a href="https://www.instagram.com/ellieslwalker">
                    <img id="ig-icon" height="28" width="28" src="img/ig-icon.webp" alt="Instagram Logo"></a>
            </div>
        </div>
    </div>

    <div class="section-title">
        Music Videos
    </div>

    <div id="grid">
        <div class="grid-item">
            <!-- <img> -->
            <video muted="true"></video>
            <div class="overlay" style="z-index: 10;"></div>
        </div>
    </div>

    <div id="adverts1" class="section-title">
        Adverts
    </div>

    <div id="grid2">
        <div class="grid-item2">
            <video muted="true"></video>
            <div class="overlay2" style="z-index: 10;"></div>
        </div>
    </div>

    <div id="modal" class="hide">
        <button id="close">
            <img src="svgs/x.svg" alt="black cross" height="50">
        </button>
        <div id="carousel">
            <button id="prev">
                <img src="svgs/prev.svg" alt="black cross" height="50">
            </button>

            <div id="screen">
                <video controls></video>
            </div>

            <button id="next">
                <img src="svgs/next.svg" alt="black cross" height="50">
            </button>

        </div>
        <div id="caption"></div>
    </div>

    <div id="modal2" class="hide">
        <button id="close2">
            <img src="svgs/x.svg" alt="black cross" height="50">
        </button>
        <div id="carousel2">
            <button id="prev2">
                <img src="svgs/prev.svg" alt="black cross" height="50">
            </button>

            <div id="screen2">
                <video controls></video>
            </div>

            <button id="next2">
                <img src="svgs/next.svg" alt="black cross" height="50">
            </button>

        </div>
        <div id="caption2"></div>
    </div>

</body>
<script src="scripts/musicvids.js"></script>
<script src="scripts/adverts.js"></script>
<script src="scripts/main-v1.0.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/modal2.js"></script>
<script src="scripts/keyboard.js"></script>

</html>
